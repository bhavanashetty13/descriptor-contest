{% extends "base.html" %}
{% block title %}Descriptor Contest{% endblock %}

{% block content %}
<div class="container-fluid">
    <form method="POST">
        <p>Welcher Begriff passt besser?</p>
        <div class="btn-group" role="group" aria-label="...">
            <input type="hidden" name="first" value="{{ first.id }}">
            <input type="hidden" name="second" value="{{ second.id }}">
            <button type="submit" class="btn btn-default" name="chosen" value="{{ first.id }}">{{ first.value }}</button>
            <button type="submit" class="btn btn-default" name="chosen" value="{{ second.id }}">{{ second.value }}</button>
        </div>
    </form>
</div>
{% endblock content %}
